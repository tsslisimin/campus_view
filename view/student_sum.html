<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据统计</title>


    <link href="../libs/layui/css/layui.css" rel="stylesheet">
    <script src="../libs/layui/layui.js"></script>
    <script src="../libs/jquery.js"></script>
    <script src="../libs/bootstrap.js"></script>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <script src="../js/route.js"></script>
    <script src="../js/base.js"></script>
    <style type="text/css">
        tr {
            font-size: 30px;
        }

        .head {
            text-align: center;
            margin: 15px;
        }
    </style>

</head>
<body>

<div id="head" class="head">
    <div class="col-sm-offset-1 col-sm-10">
        <table class="table table-bordered text-center">
            <thead>
            <tr>
                <th style="text-align:center"><h3>总报名人数</h3></th>
                <th colspan="4" style="text-align:center"><h3>报名成功人数</h3></th>
                <th style="text-align:center"><h3>未答问卷人数</h3></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td rowspan="2" style="vertical-align:middle;"><label id="sum" class="count">统计中...</label></td>
                <td colspan="4" style="vertical-align:middle;"><label id="success" class="pass">统计中...</label></td>
                <td rowspan="2" style="vertical-align:middle;"><label id="not_question" class="back">统计中...</label></td>
            </tr>
            <!--<tr>-->
            <!--<td style="font-size:18px;">不<br>录<br>取</td>-->
            <!--<td style="vertical-align:middle;"><h4 id="buluqu" class="noenter">0</h4></td>-->
            <!--<td style="font-size:18px;">已<br>录<br>取</td>-->
            <!--<td style="vertical-align:middle;"><h4 id="yiluqu" class="enter">1</h4></td>-->
            <!--</tr>-->
            </tbody>
        </table>
    </div>

</div>
<script>

    $.get(student_apply+"/sum",function (data, status) {
        if (data.code == 0) {
            $("#sum").text(data.data.total);
            $("#success").text(data.data.ok);
            $("#not_question").text(data.data.no);
        }
    });




</script>
</body>
</html>
