<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta charset="UTF-8">
    <title>问卷</title>


    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../libs/vue.js"></script>

    <script src="../js/route.js"></script>
    <script src="../js/question_query.js"></script>
    <script src="../js/HttpUtils.js"></script>

    <style type="text/css">
        body {
            margin: 0;
        }

        .title {
            margin-left: 40%;
            margin-top: 5px;
            font-size: 20px;
            color: #1E9FFF;

        }

        .input {
            border: none;
            padding: 3px;
            width: 100%;
            height: 100%;

        }

        .app {

            width: 100%;
            height: 100%;
        }


    </style>
</head>
<body>
<div id="app" class="app">
    <label class="title">{{title}}</label>
    <div id="items" v-for="item in items" style="padding: 4px">
        <label style="color: red" v-if="item.editorType==2">*</label>
        <label>{{item.itemIndex+':'+item.itemTitle + '（'+ (item.questionType==1 ?
            '单选题':item.questionType==2?'多选题':'填空题') +'）'
            }}</label>
        <div class="panel panel-default">
            <div class="panel-body" v-for="option in item.options">
                <div v-if="item.questionType ==1 ">
                    <!--<input type="radio" id="radio" v-bind:value="option.optionId" v-model="option.select">-->
                    <label>{{option.content}}</label>
                </div>
                <div v-if="item.questionType ==2 ">
                    <!--<input type="checkbox">-->
                    <label>{{option.content}}</label>
                </div>
                <div v-if="item.questionType ==3 ">
                    <input disabled="disabled" v-model="option.content" class=" form-control" type="text"
                           placeholder="请输入内容">
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
