<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="http://csjava.cn:10000/campus_view/libs//layui/css/layui.css">
    <script src="../js/question_edit.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/route.js"></script>
    <script src="http://csjava.cn:10000/campus_view/libs//layui/layui.js"></script>
    <script src="http://csjava.cn:10000/campus_view/libs//layui/lay/modules/jquery.js"></script>
    <script type="text/javascript">
    </script>
</head>
<body>
<form class="layui-form" action="" lay-filter="form" style="margin-top: 20px">
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-inline">
            <input type="text" name="des" id="des" placeholder="请输入描述"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-inline">
            <input id="type" type="text" name="type" required lay-verify="required" placeholder="请输入类型"
                   autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">1为单选</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
            <input id="remark" type="text" name="remark" placeholder="请输入备注"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div id="commit" class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="update">保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>
</body>
</html>
